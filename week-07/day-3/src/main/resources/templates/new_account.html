<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Funds</title>
    <link rel="stylesheet" th:href="@{/style.css}" />
    <meta charset="utf-8" />
</head>
<body>
<form action="#" th:action="@{/account_added}" th:object="${account}" method="post">
    <p>Name: <input type="text" th:field="*{name}" /></p>
    <p>Balance: <input type="text" th:field="*{balance}" /></p>
    <p>Animal type: <input type="text" th:field="*{animalType}" /></p>
    <p>King: <select th:field="*{isKing}">
        <option th:value="true">Yes</option>
        <option th:value="false">No</option>
    </select></p>
    <p>Good Guy: <select th:field="*{goodGuy}">
        <option th:value="true">Yes</option>
        <option th:value="false">No</option>
    </select></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
