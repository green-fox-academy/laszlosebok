<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Show Accounts</title>
    <link rel="stylesheet" th:href="@{/style.css}" />
    <meta charset="utf-8" />
</head>
<body>
    <table border="1">
        <tr>
            <th>Account Index</th>
            <th>Name</th>
            <th>Balance</th>
            <th>Type</th>
            <th>King</th>
            <th>Good Guy</th>
        </tr>
        <tr th:each="account : ${accounts}">
            <td th:text="${accountStat.index}"></td>
            <td th:text="${account.getName()}"></td>
            <td th:text="${account.getTruncatedBalance()}"></td>
            <td th:text="${account.getAnimalType()}"></td>
            <td th:text="${((account.getIsKing()) ? 'Yes' : 'No')}"></td>
            <td th:text="${((account.getGoodGuy()) ? 'Yes' : 'No')}"></td>
        </tr>
    </table>
</body>
</html>
