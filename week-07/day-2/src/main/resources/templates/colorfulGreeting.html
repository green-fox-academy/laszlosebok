<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<div th:each="greet : ${greetingList}" >
    <p th:style="'color : ' + ${greet.getColor()} + '; font-size : ' + ${greet.getFontSize()}
    + 'px'" th:text="${greet.getContent()}"/>
</div>
</body>
</html>
