<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Edit Todo</title>
</head>
<body>
    <div>
        <h1>Edit Todo</h1>
    </div>
    <div>
        <form action="#" th:action="@{edit}" th:object="${todo}" method="post">
            <p>Todo Description: <input type="text" th:value="*{title}" name="title" required /></p>
            <p>Urgent: <input type="checkbox" name="urgent" th:checked="*{urgent}"></p>
            <p>Done: <input type="checkbox" name="done" th:checked="*{done}"></p>
            <input type="submit" value="Sumbit"><a href="/todo/">Cancel</a>
        </form>
    </div>
</body>
</html>
