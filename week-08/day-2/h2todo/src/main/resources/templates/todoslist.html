<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
</head>
<body>
    <div>
        <h1>Todos for today:</h1>
        <ul>
            <li th:each="todo : ${todos}" th:text="${todo}"></li>
        </ul>
    </div>
</body>
</html>
